<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="grid-container">
        <div class="image-overlay">
            <div class="overlay-wrapper">
                <img src="./images/odin-lined.png" alt="" class="overlay-icon">
                <div class="overlay-text">Odin</div>
            </div>
            <div class="image-credit">Photo by <a href="https://unsplash.com/@alexmoliski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alex Moliski</a> on <a href="https://unsplash.com/photos/a-narrow-slot-in-the-side-of-a-mountain-oWnqhVG60U4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="form-hero"></div>
            <form action="">
                
                <input type="text" name="first_name">
                <input type="text" name="last_name">
                <input type="text" name="email">
                <input type="text" name="phone_number">
                <input type="text" name="password">
                <input type="text" name="confirm_password">
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
