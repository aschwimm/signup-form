<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="grid-container">
        <div class="image-overlay">
            <div class="overlay-wrapper">
                <img src="./images/odin-lined.png" alt="" class="overlay-icon">
                <div class="overlay-text">Odin</div>
            </div>
            <div class="image-credit">Photo by <a href="https://unsplash.com/@alexmoliski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alex Moliski</a> on <a href="https://unsplash.com/photos/a-narrow-slot-in-the-side-of-a-mountain-oWnqhVG60U4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="form-hero">
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.
            </div>
            <form action="" class="signup-form">
                <div class="form-heading">Let's do this!</div>
                <div class="input-wrapper">
                    <label class="form-label" for="first_name">First Name</label>
                    <input class="form-input" type="text" name="first_name" id="first_name" placeholder="John">
                </div>

                <div class="input-wrapper">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input class="form-input" type="text" name="last_name" id="last_name" placeholder="Doe">
                </div>

                <div class="input-wrapper">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="johndoe@gmail.com">
                </div>

                <div class="input-wrapper">
                    <label class="form-label" for="phone_number">Phone Number</label>
                    <input class="form-input" type="tel" name="phone_number" id="phone_number" placeholder="7192662837">
                </div>

                <div class="input-wrapper">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" name="password" id="password" placeholder="*******">
                </div>

                <div class="input-wrapper">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input class="form-input" type="password" name="confirm_password" id="confirm_password" placeholder="*******">
                </div>
                
                <div class="input-wrapper"><button id="submit-button" type="submit">Create Account</button></div>
            </form>
            <div class="input-wrapper">
                <div class="existing-user-login">Already have an account? <a href="" id="login">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
